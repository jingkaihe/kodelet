name: Test and Lint

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    name: Tests & Linting
    runs-on: kodelet-runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: mise run install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Code generation
        run: mise run code-generation

      - name: Lint Go code
        run: mise run lint

      - name: Test Go code
        run: mise run test

      - name: Lint frontend code
        run: mise run eslint

      - name: Test frontend code
        run: mise run frontend-test

      - name: Verify build
        run: mise run build

  cross-build:
    name: Cross Build Verification
    runs-on: kodelet-runner
    steps:
      - uses: actions/checkout@v4

      - name: Setup mise
        uses: jdx/mise-action@v2
        with:
          install: false
          cache: true
          experimental: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Test cross compilation
        run: mise run cross-build-docker
