<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.24/dist/full.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <link href="/static/css/app.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
</head>
<body class="bg-base-100 min-h-screen">
    <div class="container mx-auto px-4 py-8" x-data="conversationViewApp('{{.ConversationID}}')">
        <!-- Header -->
        <div class="mb-8">
            <div class="flex items-center justify-between">
                <div>
                    <div class="breadcrumbs text-sm mb-2">
                        <ul>
                            <li><a href="/" class="link link-hover">Conversations</a></li>
                            <li class="text-base-content/70">{{.ConversationID}}</li>
                        </ul>
                    </div>
                    <h1 class="text-4xl font-bold text-base-content mb-2">
                        <span x-text="conversation.id ? conversation.id.substring(0, 8) + '...' : 'Loading...'"></span>
                    </h1>
                    <p class="text-base-content/70" x-show="conversation.id" x-text="conversation.summary || 'No summary available'"></p>
                </div>
                
                <div class="flex gap-2">
                    <button class="btn btn-primary btn-sm" @click="exportConversation()" :disabled="!conversation.id">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export
                    </button>
                    <button class="btn btn-error btn-sm" @click="deleteConversation()" :disabled="!conversation.id">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Conversation Metadata -->
        <div class="card bg-base-200 shadow-xl mb-6" x-show="conversation.id">
            <div class="card-body">
                <h2 class="card-title mb-4">Conversation Details</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <div class="stat">
                        <div class="stat-title">Messages</div>
                        <div class="stat-value text-primary" x-text="conversation.messageCount || 0"></div>
                    </div>
                    <div class="stat">
                        <div class="stat-title">Model</div>
                        <div class="stat-value text-secondary text-sm" x-text="conversation.modelType || 'Unknown'"></div>
                    </div>
                    <div class="stat">
                        <div class="stat-title">Created</div>
                        <div class="stat-desc" x-text="formatDate(conversation.createdAt)"></div>
                    </div>
                    <div class="stat">
                        <div class="stat-title">Updated</div>
                        <div class="stat-desc" x-text="formatDate(conversation.updatedAt)"></div>
                    </div>
                </div>
                
                <!-- Usage Statistics -->
                <div class="mt-4" x-show="conversation.usage && (conversation.usage.inputTokens || conversation.usage.outputTokens)">
                    <h3 class="font-semibold mb-2">Token Usage</h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-2 text-sm">
                        <div class="bg-base-100 p-2 rounded">
                            <div class="text-xs text-base-content/60">Input</div>
                            <div class="font-mono" x-text="(conversation.usage && conversation.usage.inputTokens) || 0"></div>
                        </div>
                        <div class="bg-base-100 p-2 rounded">
                            <div class="text-xs text-base-content/60">Output</div>
                            <div class="font-mono" x-text="(conversation.usage && conversation.usage.outputTokens) || 0"></div>
                        </div>
                        <div class="bg-base-100 p-2 rounded">
                            <div class="text-xs text-base-content/60">Cache Read</div>
                            <div class="font-mono" x-text="(conversation.usage && conversation.usage.cacheReadInputTokens) || 0"></div>
                        </div>
                        <div class="bg-base-100 p-2 rounded">
                            <div class="text-xs text-base-content/60">Total Cost</div>
                            <div class="font-mono" x-text="formatCost(conversation.usage)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div class="text-center py-8" x-show="loading">
            <div class="loading loading-spinner loading-lg"></div>
            <p class="mt-4 text-base-content/70">Loading conversation...</p>
        </div>

        <!-- Error State -->
        <div class="alert alert-error mb-6" x-show="error">
            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span x-text="error"></span>
        </div>

        <!-- Messages -->
        <div class="space-y-6" x-show="!loading && conversation.id">
            <template x-for="(message, index) in conversation.messages || []" :key="index">
                <div class="card shadow-lg" 
                     :class="message.role === 'user' ? 'bg-primary/10 ml-4' : 'bg-base-100 mr-4'">
                    <div class="card-body">
                        <!-- Message Header -->
                        <div class="flex items-center justify-between mb-3">
                            <div class="flex items-center gap-2">
                                <div class="avatar placeholder">
                                    <div class="bg-neutral text-neutral-content rounded-full w-8 h-8">
                                        <span class="text-xs" x-text="message.role === 'user' ? 'U' : 'A'"></span>
                                    </div>
                                </div>
                                <div>
                                    <h3 class="font-semibold capitalize" x-text="message.role === 'user' ? 'You' : 'Assistant'"></h3>
                                    <div class="text-xs text-base-content/60" x-text="'Message ' + (index + 1)"></div>
                                </div>
                            </div>
                            
                            <div class="flex gap-2">
                                <button class="btn btn-ghost btn-xs" @click="copyMessage(message.content)" title="Copy message">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <!-- Message Content -->
                        <div class="prose prose-sm max-w-none" x-html="renderMessageContent(message.content)"></div>

                        <!-- Tool Calls -->
                        <div x-show="message.toolCalls && message.toolCalls.length > 0" class="mt-4">
                            <h4 class="font-semibold mb-2">Tool Calls:</h4>
                            <div class="space-y-2">
                                <template x-for="(toolCall, toolIndex) in message.toolCalls || []" :key="toolCall.id || toolIndex">
                                    <div class="bg-base-200 p-3 rounded-lg">
                                        <div class="flex items-center justify-between mb-2">
                                            <div class="flex items-center gap-2">
                                                <div class="badge badge-outline" x-text="(toolCall.function && toolCall.function.name) || 'Unknown'"></div>
                                                <div class="text-xs text-base-content/60" x-text="toolCall.id"></div>
                                            </div>
                                            <button class="btn btn-ghost btn-xs" @click="toggleToolCall(toolCall.id)" 
                                                    :class="expandedToolCalls.includes(toolCall.id) ? 'btn-active' : ''">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div x-show="expandedToolCalls.includes(toolCall.id)" class="mt-2">
                                            <div class="text-sm">
                                                <strong>Arguments:</strong>
                                                <pre class="bg-base-100 p-2 rounded text-xs mt-1 overflow-x-auto"><code x-text="JSON.stringify(JSON.parse((toolCall.function && toolCall.function.arguments) || '{}'), null, 2)"></code></pre>
                                            </div>
                                            
                                            <!-- Tool Result -->
                                            <div class="mt-3" x-show="conversation.toolResults && toolCall.id && conversation.toolResults[toolCall.id]">
                                                <div class="divider divider-start">Result</div>
                                                <div x-html="renderToolResult(conversation.toolResults[toolCall.id])"></div>
                                            </div>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <!-- Empty State -->
        <div class="text-center py-12" x-show="!loading && (!conversation.id || !conversation.messages || conversation.messages.length === 0)">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-24 w-24 text-base-content/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
            </svg>
            <h2 class="mt-4 text-xl font-semibold text-base-content/70">No messages found</h2>
            <p class="mt-2 text-base-content/50">This conversation appears to be empty</p>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
    <script src="/static/js/tool-renderers-improved.js"></script>
    <script src="/static/js/conversation.js"></script>
</body>
</html>
